<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>myFollowerz App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>
  <style>
        .container {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #results .row {
            margin-top: 15px;
            margin-bottom: 15px;
        }
  </style>
</head>
<body>
  <ul class="menu">
    <li><a href="#!/view2">My Followerz</a></li>
    <li><a href="#!/view3">WorldMap</a></li>
    <li><a href="#!/view4">TimeMap</a></li>
    <li><a href="#!/view5">TweetTimer</a></li>
	 <li><a href="#!/view6">myAccount</a></li>
  </ul>

  <div class="container" ng-controller="TwitterController">
      <div class="row">
          <div class="col-xs-6">
              <button ng-click="connectButton()" id="connectButton" type="button" class="btn btn-primary">Connect Twitter</button>
              <button ng-click="refreshFollowers()" id="getTimelineButton" type="button" class="btn btn-info" style="display:none;">Get My Followers</button>
              <button ng-click="signOut()" id="signOut" type="button" class="btn btn-link" style="display:none;">Sign Out</button>
	</div>
	<div class="col-xs-6">
		<input type="text" ng-model="searchTerm" class="form-control" id="searchBox" placeholder="Enter search term here" ng-show="connectedTwitter"/>
	</div>
      </div>
      <div class="row">
          <div class="col-xs-12" id="results">
              <div class="row" ng-repeat="t in followers | filter:searchTerm">
                   <div class="col-xs-2 col-sm-1">
                      <img ng-src="{{t.profile_image_url}}" class="img-circle">
                  </div>
                  <div class="col-xs-10 col-sm-11">
                      <!--<small>{{t.name}}</small><br> --><span ng-bind-html="t.name"></span><br>
                  </div>
               </div>
               <div ng-show="rateLimitError">
                Rate limit reached. You are making too many requests.
              </div>
               <div ng-show="followersEnd">
                End of followers. 
              </div>
		<div>
			<br/>
			<input type="button" class="btn btn-info" id="load-more" ng-click="refreshFollowers(followers_next_cursor, followers_prev_cursor)" ng-show="connectedTwitter" value="Load More"/>
		</div>
          </div>
      </div>
  </div>
<!--<center> <a href="http://www.twitter.com" ><img class="displayed" src="images/sign-in-with-twitter.png" alt="twitterlogin"> </center>
-->

  <script src="view1/view1.js"></script>
